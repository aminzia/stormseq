<script>
    $(document).ready(function(){ 
        $('#own-url-home').attr("href", 'sftp://root@' + document.domain + ':/root/');
        function look_for_secure_page() {
            $.post("check_page_ready.cgi", { site: document.domain },
              function(response){
                  if (response == 'ready'){
                      window.location.href = 'https://' + document.domain;
                  }
              }
            );
        }
        setInterval(look_for_secure_page, 2000);
    });
</script>

      <br/><br/>
      After you do so, this page will automatically refresh to a secure site.
  </div>
